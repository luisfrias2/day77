<body>

    <div class="progress">
        <div id="leftWheel" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            <span class="sr-only">70% Complete</span>
        </div>
    </div>
    <div>
        <button id="leftProgress">Randomize Left Wheel</button>
    </div>
    <script>
    function leftProgress(e) {
        myRandom = Math.random()*100;
        myRandom = Math.round(myRandom);
        $("#leftWheel")
      .css("width", myRandom + "%")
        console.log(myRandom);

    }
    $("#leftProgress").click(leftProgress)
    </script>

<div class="progress">
        <div id="rightWheel" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            <span class="sr-only">70% Complete</span>
        </div>
    </div>
    <div>
        <button id="rightProgress">Randomize Right Wheel</button>
    </div>
    <script>
    function rightProgress(e) {
        myRandom = Math.random()*100;
        myRandom = Math.round(myRandom);
        $("#rightWheel")
      .css("width", myRandom + "%")
        console.log(myRandom);

    }
    $("#rightProgress").click(rightProgress)
    </script>
    </div>
